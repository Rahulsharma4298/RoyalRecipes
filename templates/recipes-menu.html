{% include "header.html" %}

{%include "search.html" %}

    <section class="categories my-2">
        <div class="container flex">
            <h1 class="text-heading">Recipes for Category: {{cat}}</h1>
            {% for d in data %}
            <div class="card" onclick=document.location="{{'recipe?id='+d['idMeal']}}">
                <div><img src="{{d['strMealThumb']}}" alt="food"></div>
                <h2 class="card-text">{{d['strMeal']}}</h2>
            </div>
            {%endfor%}
        </div>
    </section>

</body>
